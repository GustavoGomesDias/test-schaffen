<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="public/css/reset.css">
  <link rel="stylesheet" href="public/css/main.css">
  <title>Teste Lógico</title>
</head>
<body>
  <div class="content">
    <form action="#" class="form">
      <h1 class="title">Hortaliças e Hortaliças</h1>
      <div class="fields">
        <label for="x-size" class="label">Tamanho na posição X:</label>
        <input type="number" id="x-size" name="x-size" class="input">
      </div>
      <div class="fields">
        <label for="y-size" class="label">Tamanho na posição Y:</label>
        <input type="number" id="y-size" name="x-size" class="input">
      </div>
      <div class="fields">
        <label for="y-size" class="label">Posições em que se deseja enrigar:</label>
        <input type="text" id="y-size" name="x-size" class="input">
        <div class="info">
          <span>ATENÇÃO: Informe como  pontos cartesianos (X, Y) separados por espaço, por favor.</span>
          <span>Exemplo: (4, 3) (5, 6)</span>
        </div>
      </div>
      <button type="submit" class="button-submit">Irrigar</button>
    </form>
  </div>
</body>
<script src="public/js/app.js"></script>
</html>
